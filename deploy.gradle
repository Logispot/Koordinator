apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def artifact = new Properties()
artifact.load(new FileInputStream("$project.name/deploy.settings"))

def localProperties = new Properties()
localProperties.load(project.rootProject.file('local.properties').newDataInputStream())

def artifactGroupId = 'at.florianschuster.koordinator'
def artifactWebUrl = 'https://github.com/floschu/Koordinator'
def artifactGitUrl = 'https://github.com/floschu/Koordinator.git'

group = artifactGroupId
version = config.version

install {
    repositories.mavenInstaller {
        pom.project {
            packaging 'aar'
            groupId artifactGroupId
            artifactId artifact.id

            name artifact.name
            description artifact.description
            url artifactWebUrl

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                }
            }
            developers {
                developer {
                    id localProperties.getProperty("developer.id")
                    name localProperties.getProperty("developer.name")
                    email localProperties.getProperty("developer.email")
                }
            }
            scm {
                connection artifactGitUrl
                developerConnection artifactGitUrl
                url artifactWebUrl
            }
        }
    }
}

bintray {
    user = localProperties.getProperty("bintray.user")
    key = localProperties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = 'Koordinator'
        name = artifact.id
        desc = artifact.description
        websiteUrl = artifactWebUrl
        vcsUrl = artifactGitUrl
        licenses = ["Apache-2.0"]
        dryRun = false
        publish = true
        override = false
        publicDownloadNumbers = true
        version {
            desc = artifact.description
        }
    }
}

if (project.hasProperty("kotlin")) { //Kotlin libraries
    task sourcesJar(type: Jar) {
        archiveClassifier.set("sources")
        from android.sourceSets.main.java.srcDirs
    }

    task javadoc(type: Javadoc, dependsOn: dokka) {

    }
} else if (project.hasProperty("android")) {
    task sourcesJar(type: Jar) {
        archiveClassifier.set("sources")
        from android.sourceSets.main.java.srcDirs
    }

    task javadoc(type: Javadoc) {
        source = android.sourceSets.main.java.srcDirs
        classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    }
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set("javadoc")
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}